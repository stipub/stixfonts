      4: STIX Two Math
    featureparams:
      ss01: Roundhand script style (\mathcal -> \mathscr)
      ss02: Alternate italic forms (g u v w z)
      ss03: Horizontal crossbar variants
      ss04: Long minute, second and primes variants
      ss05: Small arrow variants
      ss06: Miscellaneous small variants
      ss07: Small math symbols (product, summation, etc.)
      ss08: Upright integral variants (XITS compatible)
      ss09: Vertical slash variants; (XITS compatible)
      ss10: Diagonal greater/lesser combination variants
      ss11: Long-slash not-equal combination variants
      ss12: Low contrast (sans-like) variants
      ss13: Horizontally-flipped sine wave
      ss14: Tall variants
      ss15: Slab serif symbol variants
      ss16: Circled operator variants
      ss20: Miscellaneous variants
